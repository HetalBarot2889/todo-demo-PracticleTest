<div class="container">
    <button type="button" class="btn btn-primary" (click)="openToDo(template)">Fill Up</button>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="moda-title pull-left">ToDo Form</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"></button>
        <span aria-hidden="true"></span>
    </div>
    <div class="modal-body">
        <app-todo-form></app-todo-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">
            Close
        </button>
    </div>

</ng-template>
